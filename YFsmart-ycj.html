    <script type="text/javascript">
        
        function makeChart(chartname, colors, series_names, x_list, y1_list, y2_list,seriesName,seriesPercent,stateimg) {
            var myChart = echarts.init(document.getElementById(chartname));

            var option = {
                color :colors,  //['#ff9d0b','#ffe1b5'],
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    top: '4%',
                    left: '2%',
                    right: '2%',
                    bottom: '4%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: x_list,
                    axisLabel: {
                        "textStyle": {
                            "fontFamily": "微软雅黑", 
                            "fontSize": 16,
                            "color":"#ccc"
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        "textStyle": {
                            "fontFamily": "微软雅黑", 
                            "fontSize": 16,
                            "color":"#ccc"
                        }
                    }
                },
                series: [
                    {
                        name:series_names[0],
                        type:'line',
                        stack: '总量',
                        data:y1_list
                    },
                    {
                        name:series_names[1],
                        type:'line',
                        stack: '总量',
                        data:y2_list
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);

            // banner栏目数据增长与颜色显示状态变化
            var newData = y2_list[y2_list.length-1];//把最新的数据定义
            var lastData = y2_list[y2_list.length-2];//把上一期的数据定义
            var differ = newData-lastData;//计算差值为后续状态判断准备
			var result=differ/lastData*100;//计算百分比
			document.getElementById(seriesName).innerHTML=newData;//输出结果
			document.getElementById(seriesPercent).innerHTML=parseInt(result)+'%';//输出结果
            if(differ > 0){//对差值正负进行判断后改变样式颜色和图标显隐
            	document.getElementById(seriesPercent).style.color="#ff2424";
            	document.getElementById(stateimg[1]).style.display="none";
            }
            else{
            	document.getElementById(seriesPercent).style.color="#22ac38";
            	document.getElementById(stateimg[0]).style.display="none";
            }
        }
        
        function makeChart1() {
            $.ajax({
                url: "http://cloud.yfway.com/OpenAPI/?s=Log/getLogMonthMatch",
                type: "get",
                success: function(data) {
                    var json = $.parseJSON(data);
                    var list = json['data'];
                    // 遍历list
                    var x_list = [], y1_list = [], y2_list = [];
                    for (var i in list) {
                        var x = list[i]['writetime'];
                        var y1 = list[i]['total'];
                        var y2 = list[i]['core'];
                        var a = x.substring(4,6)+"月";
                        x_list.push(a);
                        y1_list.push(y1);
                        y2_list.push(y2);
                    }
                    makeChart("match-detail", ['#ff9d0b','#ffe1b5'], ["方案匹配","核心匹配"], x_list, y1_list, y2_list,"matchData","matchPercent",['matchUp','matchDown']);
                }
            });
        }
        
        function makeChart2() {
            $.ajax({
                url: "http://cloud.yfway.com/OpenAPI/?s=Log/getLogUserMatch",
                type: "get",
                success: function(data) {
                    var json = $.parseJSON(data);
                    var list = json['data'];
                    // 遍历list
                    var x_list = [], y1_list = [], y2_list = [];
                    for (var i in list) {
                        var x = list[i]['writetime'];
                        var y1 = list[i]['total'];
                        var y2 = list[i]['succore'];
                        var a = x.substring(4,8);
                        x_list.push(a);
                        y1_list.push(y1);
                        y2_list.push(y2);
                    }
                    makeChart("request-detail", ['#73d7f8','#e9faff'], ["请求数","成功数"], x_list, y1_list, y2_list,"requestData","requestPercent",['requestUp','requestDown']);
                }
            });
        }
        
        function makeChart3() {
            $.ajax({//指定套路 $.ajax 异步传输获取数据后进行封装，然后push到自定义的数组中
                url: "http://cloud.yfway.com/OpenAPI/?s=Log/getLogBaseCore",
                type: "get",
                success: function(data) {
                    var json = $.parseJSON(data);//把JSON解析成对象模式：例如：writetime = '03-06'
                    var list = json['data'];
                    var x_list = [], y1_list = [], y2_list = [];
                    // 遍历list让在数据中的各个元素被一个个排列到数组当中
                    for (var i in list) {
                        var x = list[i]['writetime'];
                        var y1 = list[i]['base'];
                        var y2 = list[i]['core'];
                        var a = x.substring(3,5);
                        x_list.push(a);
                        y1_list.push(y1);
                        y2_list.push(y2);
                    }
                    makeChart("heart-detail", ['#ed5655','#ffc8c8'], ["基础库","核心库"], x_list, y1_list, y2_list,"coreData","corePercent",['coreUp','coreDown']);
                }
            });
        }
        
        function refreshData() {
            makeChart1();
            makeChart2();
            makeChart3();
            setInterval(function(){//setInterval是设置间隔的意思
                makeChart1();
                makeChart2();
                makeChart3();
            }, 1000000);
        }
        
        $(document).ready(function(){
            refreshData();
        });
        //让网页在加载时把数据填入
    </script>
